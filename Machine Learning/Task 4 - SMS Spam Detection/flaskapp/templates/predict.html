<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Predictor</title>
    <style>
        body {
            background-color: #1d1d1d;
            color: #fff;
            font-family: 'San Francisco', sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2b2b2b;
            color: #fff;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
    function handleFormSubmit(event) {
        event.preventDefault(); // Prevent the form from being submitted normally

        // Get the email content from the form
        var emailContent = document.getElementById('emailContent').value;

        // Send the email content to your server
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/predict', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            emailContent: emailContent
        }));

        // Redirect to output.html
        window.location.href = '/output';
    }
</script>
</head>
<body>
    <div class="container">
        <h1>Spam Email Predictor</h1>
        <form onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="emailContent">Enter your email content:</label>
                <textarea id="emailContent" name="emailContent" required placeholder="Enter your email content here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
